<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Projet Discord</title>
        <link id="icon" rel="icon" type="icon" href="https://discord.js.org/static/icons/favicon-32x32.png">
        <script>
            let interval = 0;
            setInterval(() => {
                if(interval == 0) {
                    document.getElementById("icon").href = "https://github.githubassets.com/favicons/favicon-dark.png";
                } else {
                    document.getElementById("icon").href = "https://discord.js.org/static/icons/favicon-32x32.png";
                    interval = -1;
                }
                interval+=1;
            }, 5000);
        </script>
    </head>
    <body>

    </body>
</html>
